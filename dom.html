<!DOCTYPE html>
<html>
<head>
  <title>DOM Task</title>
</head>
<body>

  <h1 id="title">Original Heading</h1>

  <p>Paragraph One</p>
  <p>Paragraph Two</p>
  <p>Paragraph Three</p>

  <div class="container">This is a container div</div>

  <script>
    document.getElementById("title").textContent = "Welcome to the DOM World!";

    
    let paras = document.getElementsByTagName("p");
    for (let i = 0; i < paras.length; i++) {
      paras[i].style.color = "blue";
    }

    document.querySelector(".container").style.backgroundColor = "yellow";
  </script>

</body>
</html>
