<!DOCTYPE html>
<html>
<head>
    <title>Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            gap: 10px;
            margin: 50px;
        }

        .box {
            width: 150px;
            height: 150px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .b2 { background-color: #e74c3c; } /* Red-Orange */
        .b3 { background-color: #3498db; } /* Blue */
        .b4 { background-color: #f1c40f; } /* Yellow */
        .b5 { background-color: #8e44ad; } /* Purple */
        .b6 { background-color: #2ecc71; } /* Green */
        .b1 { background-color: #1abc9c; } /* Cyan */
        .b7 { background-color: #e67e22; } /* Orange */
        .b8 { background-color: #16a085; } /* Teal */
        .b9 { background-color: #c0392b; } /* Dark Red */
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="box b2">2.</div>
        <div class="box b3">3.</div>
        <div class="box b4">4.</div>

        <div class="box b5">5.</div>
        <div class="box b6">6.</div>
        <div class="box b1">1.</div>

        <div class="box b7">7.</div>
        <div class="box b8">8.</div>
        <div class="box b9">9.</div>
    </div>

</body>
</html>
