<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Investors</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        width: 90%;
        margin: auto;
    }

    .card {
        background: white;
        padding: 15px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .card img {
        border-radius: 8px;
        object-fit: cover;
    }

    .name {
        margin: 10px 0 5px;
        font-size: 18px;
        font-weight: bold;
    }

    .role {
        color: gray;
        font-size: 14px;
    }

    .logo {
        margin-top: 10px;
        height: 25px;
        width: 70px;
        object-fit: contain;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
</style>
</head>

<body>

<h1>Our Investors</h1>

<div class="container">

    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/Ramakant_Sharma_livespace_0308e3627d.jpg" alt="">
        <div class="name">Ramakant Sharma</div>
        <div class="role">Founder</div>
        <img src="https://cdn.masaischool.com/masai-website/livspace_f9318b2e8d.png" class="logo">
    </div>

    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/Kulin_Shah_Onsurity_0dd3a1802f.jpg" alt="">
        <div class="name">Kulin Shah</div>
        <div class="role">Founder</div>
        <img src="https://cdn.masaischool.com/masai-website/onsurity_5500f1c3b1.png" class="logo">
    </div>

    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg" alt="">
        <div class="name">Amrish Rau</div>
        <div class="role">CEO</div>
        <img src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png" class="logo">
    </div>

    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg" alt="">
        <div class="name">Sampad Swain</div>
        <div class="role">Co-Founder & CEO</div>
        <img src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png" class="logo">
    </div>

    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/Ankush_Sachdeva_Sharechat_4e44dbbe6b.jpg" alt="">
        <div class="name">Ankush Sachdeva</div>
        <div class="role">Co-Founder & CEO</div>
        <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" class="logo">
    </div>

    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/bhanu_pratap_singh_sharechat_11fdd7b47a.jpg" alt="">
        <div class="name">Bhanu Pratap Singh</div>
        <div class="role">Co-Founder & CTO</div>
        <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" class="logo">
    </div>

    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/farid_ahsan_sharechat_1251f28141.png" alt="">
        <div class="name">Farid Ahsan</div>
        <div class="role">Co-Founder & COO</div>
        <img src="https://cdn.masaischool.com/masai-website/sharechat_rect_73d95cd4e1.svg" class="logo">
    </div>

    <div class="card">
        <img src="https://cdn.masaischool.com/masai-website/Amit_Kumar_Agarwal_Nobroker_a8a279ad91.jpg" alt="">
        <div class="name">Amit Kumar Agarwal</div>
        <div class="role">Founder & CEO</div>
        <img src="https://cdn.masaischool.com/masai-website/nobroker_rect_28c9778c30.svg" class="logo">
    </div>

</div>

</body>
</html>
