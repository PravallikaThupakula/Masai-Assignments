<!DOCTYPE html>
<html>
<head>
  <title>DOM Task</title>
</head>
<body>
  <input id="colorInput" type="text" placeholder="Enter color name" />

  <input id="textInput" type="text" placeholder="Enter text" />
  <button id="bgBtn">Change Background</button>
  <button id="textBtn">Update Text</button>

  <div id="box" style="width:200px; height:100px; border:1px solid black; margin-top:20px;">
    Initial Content
  </div>

  <script>
    let colorInput = document.getElementById("colorInput");
    let textInput = document.getElementById("textInput");
    let box = document.getElementById("box");
    document.getElementById("bgBtn").addEventListener("click", function () {
      let color = colorInput.value.trim();

     
      let test = document.createElement("div");
      test.style.backgroundColor = color;

      if (test.style.backgroundColor === "") {
        alert("Invalid color name!");
      } else {
        box.style.backgroundColor = color;
      }
    });
    document.getElementById("textBtn").addEventListener("click", function () {
      let text = textInput.value.trim();

      if (text === "") {
        alert("Please enter some text!");
      } else {
        box.textContent = text;
      }
    });
  </script>

</body>
</html>
