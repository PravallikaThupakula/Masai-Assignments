<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Investors Grid (Responsive)</title>

<style>
  :root{
    --card-bg: #ffffff;
    --card-shadow: 0 6px 18px rgba(34,34,34,0.06);
    --muted: #7a7a7a;
    --accent: #1f6fb7;
    --logo-size: 36px;
    --gap: 28px;
    --radius: 10px;
  }

  body{
    font-family: "Segoe UI", Roboto, Arial, sans-serif;
    margin: 28px;
    background: #fafafa;
    color: #222;
  }

  .page-head{
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:18px;
  }

  .page-head h1{
    font-size:22px;
    margin:0;
    font-weight:600;
  }


  .grid{
    display: grid;
    gap: var(--gap);

    grid-template-columns: repeat(4, 1fr);
    align-items:start;
    width: min(1200px, 100%);
    margin: 0 auto;
  }

  .card{
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: var(--card-shadow);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform .18s ease, box-shadow .18s ease;
  }

  .card:hover{
    transform: translateY(-6px);
    box-shadow: 0 14px 32px rgba(34,34,34,0.10);
  }

  .card .photo{
    width:100%; 
    height:100%;
    object-fit:contain;
    display:block;
    background: #ddd;
  }

  .card .body{
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .name{
    font-weight: 700;
    font-size: 15px;
    margin: 0;
    color: #222;
  }

  .role{
    margin: 0;
    font-size: 13px;
    color: var(--muted);
  }

  .brand-row{
    margin-top: 10px;
    display:flex;
    align-items:center;
    justify-content:flex-start;
    gap:10px;
  }

  .brand-logo{
    width: var(--logo-size);
    height: var(--logo-size);
    object-fit: contain;
    filter: none;
    opacity: 0.95;
  }

  .brand-name{
    font-size: 13px;
    color: var(--muted);
  }

  .card .body::after{
    content: "";
    display:block;
    height: 1px;
    margin-top: 8px;
    background: linear-gradient(90deg, rgba(0,0,0,0.03), rgba(0,0,0,0.02));
  }

  @media (max-width: 992px){
    .grid{
      grid-template-columns: repeat(3, 1fr);
    }
    .card .photo{ height: 200px; }
  }

  @media (max-width: 600px){
    body{ margin: 16px; }
    .grid{
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
    }
    .card .photo{ height: 180px; }
    .page-head h1{ font-size: 18px; }
  }

  @media (max-width: 360px){
    .grid{ grid-template-columns: 1fr; }
  }

</style>
</head>
